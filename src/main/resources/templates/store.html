<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">My store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/store">Store<span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">My cart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div>
    <p th:text="'Orders today: ' + ${stats.ordersCount}"/>
</div>
<div style="width:80%; margin-left: auto">
    <h1>Store</h1>
    <form method="post" th:object="${item}">
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{itemType}" th:value="Pizza" checked="true">
            <label class="form-check-label" th:text='Pizza'/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{itemType}" th:value="Cola">
            <label class="form-check-label" th:text='Cola'/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{itemType}" th:value="Beer">
            <label class="form-check-label" th:text='Beer'/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{itemType}" th:value="IceCream">
            <label class="form-check-label" th:text='${"Ice cream"}'/>
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
</html>
